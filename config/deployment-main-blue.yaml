apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: takealook
  name: deployment-main-blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: main
      color: blue
  template:
    metadata:
      labels:
        app: main
        color: blue
    spec:
      strategy:
        maxSurge: 30%
        maxUnavailable: 20%
      containers:
      - name: container-nginx
        image: takealook.azurecr.io/tal-nginx:v1.0
        resources:
          limits:
            memory: 256Mi
            cpu: 200m
        ports:
        - containerPort: 80
        env:
        - name: DJANGO_HOST
          valueFrom: 
            configMapKeyRef:
              name: config
              key: backend.django.host
        - name: DJANGO_PORT
          valueFrom: 
            configMapKeyRef:
              name: config
              key: backend.django.port
        - name: TOMCAT_URL
          valueFrom:
            configMapKeyRef:
              name: config
              key: frontend.tomcat.host
        - name: TOMCAT_PORT
          valueFrom:
            configMapKeyRef:
              name: config
              key: frontend.tomcat.port
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 10
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 3

      - name: container-django
        image: takealook.azurecr.io/tal-django:v1.0
        resources:
          limits:
            memory: 512Mi
            cpu: 500m
        ports:
          - containerPort: 8000
        env:
        - name: DJANGO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: secret
              key: backend.django.secret
        - name: DATABASE_URL
          valueFrom:  
            secretKeyRef:
              name: secret
              key: backend.django.database.url
        livenessProbe:
          httpGet:
            path: /admin  # temporary healthcheck url
            port: 8000
          initialDelaySeconds: 5
        readinessProbe:
          httpGet:
            path: /admin  # here too
            port: 8000
          initialDelaySeconds: 5
          
      - name: container-tomcat
        image: takealook.azurecr.io/tal-tomcat:v1.0
        resources:
          limits:
            memory: 256Mi
            cpu: 300m
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /  # temporary healthcheck url
            port: 8080
          initialDelaySeconds: 5
        readinessProbe:
          httpGet:
            path: /  # here too
            port: 8080
